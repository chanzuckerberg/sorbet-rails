language: ruby
env:
  matrix:
  - RAILS_VERSION=4.2
  - RAILS_VERSION=5.0
  - RAILS_VERSION=5.1
  - RAILS_VERSION=5.2
  - RAILS_VERSION=6.0
  global:
    secure: 
rvm:
- 2.3
- 2.4
- 2.5
- 2.6
- ruby-head
matrix:
  include:
  - rvm: 2.5
    env: RAILS_VERSION=5.2 SORBET_VERSION=0.4.4602
  - rvm: 2.5
    env: TEST_SRB_INIT=true
  exclude:
  - rvm: 2.3
    env: RAILS_VERSION=6.0
  - rvm: 2.4
    env: RAILS_VERSION=6.0
  allow_failures:
  - rvm: ruby-head
before_install:
- gem install bundler -v 2.0.1 --no-doc
- gem install bundler -v 1.17.3 --no-doc
install: "./spec/bin/install.sh"
script:
- (cd lib && bundle exec srb tc)
- "./spec/bin/run_spec.sh"
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: sorbet-rails
  on:
    tags: true
    repo: chanzuckerberg/sorbet-rails
